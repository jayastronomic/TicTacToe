<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/globals.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="app-wrapper relative flex flex-col h-full overflow-hidden">
      <div class="content">
        <nav class="stats flex h-20 border border-black">nav</nav>
        <header class="stats flex h-20 justify-center items-center space-x-5">
          <div class="flex flex-col items-center">
            <div>P1</div>
            <div id="player-one-score">0</div>
          </div>
          <div class="flex flex-col items-center">
            <div>Draw</div>
            <div id="draw-score">0</div>
          </div>
          <div class="flex flex-col items-center">
            <div>P2</div>
            <div id="player-two-score">0</div>
          </div>
        </header>
        <div
          class="board-container flex flex-col flex-1 justify-center items-center"
        >
          <div class="board grid grid-cols-3 grid-rows-3 w-30">
            <div
              class="grid-1 grid-item h-22 flex items-center justify-center"
              data-point="00"
            ></div>
            <div
              class="grid-2 grid-item border border-black border-t-0 border-b-0 h-22 flex items-center justify-center"
              data-point="01"
            ></div>
            <div
              class="grid-3 grid-item h-22 flex items-center justify-center"
              data-point="02"
            ></div>
            <div
              class="grid-4 grid-item border border-black border-r-0 border-l-0 h-22 flex items-center justify-center"
              data-point="10"
            ></div>
            <div
              class="grid-5 grid-item border border-black h-22 flex items-center justify-center"
              data-point="11"
            ></div>
            <div
              class="grid-6 grid-item border border-r-0 border-l-0 border-black h-22 flex items-center justify-center"
              data-point="12"
            ></div>
            <div
              class="grid-7 grid-item h-22 flex items-center justify-center"
              data-point="20"
            ></div>
            <div
              class="grid-8 grid-item border border-t-0 border-b-0 border-black h-22 flex items-center justify-center"
              data-point="21"
            ></div>
            <div
              class="grid-9 grid-item h-22 flex items-center justify-center"
              data-point="22"
            ></div>
          </div>
        </div>
      </div>
      <div class="modal">
        <div class="top-controls">
          <i class="fa-solid fa-volume-off neonText"></i>
          <i class="fa-solid fa-user neonText"></i>
        </div>
        <div class="logo-container">
          <!-- <img
            src="/src/images/logo.svg"
            class="logo"
            alt="logo"
            draggable="false"
          /> -->
        </div>
        <div class="bottom-controls flex">
          <div class="flex flex-col items-center">
            <button class="two-player-button">
              <i class="fa-solid fa-user-group neonText"></i>
            </button>
            <p class="neonText">2 players</p>
          </div>

          <i class="fa-solid fa-play neonText relative"></i>
          <div class="flex flex-col items-center">
            <i class="fa-solid fa-robot neonText"></i>
            <p class="neonText">PC</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/scripts/Matrix.js"></script>
    <script src="./src/scripts/store.js"></script>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
